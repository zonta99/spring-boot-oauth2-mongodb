spring:
  data:
    mongodb:
      uri: mongodb://mongodb:27017/userdb
      # Additional configuration (redundant with URI but sometimes helps)
      host: mongodb
      port: 27017
      database: userdb
      auto-index-creation: true

  # OAuth2 configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - user:email
              - read:user

# JWT configuration
app:
  auth:
    tokenSecret: ${TOKEN_SECRET:cff8c43509cf688e99090dbebd3aae0ed06a6baf65fa1438e3fbb3326dc59e9d}
    tokenExpirationMsec: 864000000 # 10 days

# Logging configuration
logging:
  level:
    org.springframework.data.mongodb: DEBUG
    com.mongodb: DEBUG
    com.example.userauthservice: DEBUG